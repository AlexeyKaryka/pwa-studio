status: response.status
headers: response.headers
body: response.body

response:
  when:
    - matches: request.url.pathname
      pattern: '^/(graphql|rest|media/)'
      use: proxy
    - matches: request.url.pathname
      pattern: '^/favicon.ico'
      use: favicon
    - matches: urlKey
      pattern: '.'
      use: appShell
    - matches: request.url.pathname
      pattern: '^/$'
      use: appShell
  default: static

proxy:
  target: env.MAGENTO_BACKEND_URL
  ignoreSSLErrors:
    inline: true

appShell:
  inline:
    status:
      when:
        - matches: resource.model
          pattern: '.'
          use: 200
      default: 404
    headers:
      inline:
        content-type: 'text/html'
    body:
      engine: mustache
      template: resource.template
      provide:
        model: resource.model
        criticalCss:
          when:
            - matches: assetManifest.criticalCssFile
              pattern: '.'
              use:
                file: assetManifest.criticalCssFile
          default:
            inline: ''
        seedBundles: assetManifest.seedBundles
        urlResolver: urlResolver
        env: env

resource:
  when:
    - matches: urlResolver.type
      pattern: 'CMS_PAGE'
      use:
        inline:
          model: cmsPage
          template: './templates/cmspage-shell.mst'
    - matches: urlResolver.type
      pattern: 'CATEGORY'
      use:
        inline:
          model: category
          template: './templates/category-shell.mst'
    - matches: urlResolver.type
      pattern: 'PRODUCT'
      use:
        inline:
          model: product
          template: './templates/product-shell.mst'
    - matches: urlResolver.type
      pattern: '.'
      use:
        inline:
          model: unknownPageType
          template: './templates/generic-shell.mst'
  default:
    inline:
      template: './templates/notfound-shell.mst'

assetManifest:
  when:
    - matches: env.NODE_ENV
      pattern: 'production'
      use: ./dist/asset-manifest.json
  default: ./asset-manifest.json

unknownPageType:
  inline:
    title: 'Unknown page type'

urlResolver: urlResolverResult.data.urlResolver

urlResolverResult:
  url: magentoGQL
  query: './src/queries/urlResolver.graphql'
  variables:
    inline:
      urlKey: request.url.pathname

magentoGQL:
  engine: mustache
  template:
    inline: '{{env.MAGENTO_BACKEND_URL}}/graphql'
  provide:
    - env

# storeConfig: storeConfigResult.data.storeConfig

product: productResult.data.productDetail.items.0
productResult:
  url: magentoGQL
  query: './src/queries/getProductDetail.graphql'
  variables: pageQueryVariables

category: categoryResult.data.category
categoryResult:
  url: magentoGQL
  query: './src/queries/getCategory.graphql'
  variables: pageQueryVariables

cmsPage: cmsPageResult.data.cmsPage
cmsPageResult:
  url: magentoGQL
  query: './src/queries/getCmsPage.graphql'
  variables: pageQueryVariables

pageQueryVariables:
  inline:
    onServer:
      inline: true
    urlKey: urlKey
    id: urlResolver.id

urlKey:
  when:
    - matches: request.url.pathname
      pattern: '^/(?:(.*)\.html)?'
      use: $match.$1
  default:
    inline: ''

favicon:
  inline:
    status: 200
    headers:
      inline:
        content-type:
          inline: image/vnd.microsoft.icon
    body:
      file:
        inline: ./media/favicon.ico
      encoding: binary

static:
  directory:
    inline: './dist'
