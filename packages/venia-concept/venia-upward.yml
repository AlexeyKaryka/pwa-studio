status: page.status
headers: page.headers
body: page.body

page:
  when:
    - matches: request.url.pathname
      pattern: '^/$'
      use: appShell
    - matches: request.url.pathname
      pattern: '^/.*\.html'
      use: appShell
  default: notFound

appShell:
  inline:
    status: 200
    headers: htmlDocumentHeaders
    body:
      engine: mustache
      template: './templates/app-shell.mst'
      provide:
        - model
        - criticalCss
        - urlResolver
  when:
    - matches: model.id
      pattern: '.'
      use: shellTemplate
  default: notFound

model:
  when:
    - matches: urlResolver.type
      pattern: 'PRODUCT'
      use: product
    - matches: urlResolver.type
      pattern: '.'
      use: genericObject
  default: notFound

urlResolver: urlResolverResult.data.urlResolver

urlResolverResult:
  url: magentoGQL
  query: './src/queries/urlResolver.graphql'
  variables:
    urlKey: request.url.pathname

magentoGQL:
  engine: mustache
  template:
    inline: '{{env.MAGENTO_BACKEND_DOMAIN}}/graphql'
  provide:
    - env

product: productResult.data.products[0]
productResult:
  url: magentoGQL
  query: './src/queries/getProductDetail.graphql'
  variables:
    onServer: true
    urlKey: request.url.pathname

genericObject:
  inline:
    name:
      inline:
        "Hello world!"

notFound:
  inline:
    status: 404
    headers: htmlDocumentHeaders
    body:

criticalCss: './web/critical.css'

htmlDocumentHeaders:
  inline:
    'content-type': 'text/html'
